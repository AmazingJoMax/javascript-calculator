<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/resources/Hex app icon.png">
</head>
<body>
    <div id="header"><h1>Calculator</h1></div>
    <hr>
    <section>
            <input type="checkbox" class="toggle">
            <div id="help-btn">?</div>
            <div id="help-btn-close">+</div>
            <div id="help-modal">
                <div class="modal-info">
                    <p>
                        A handy web based calculator.
                        Keypad or number pad can also be used
                        to operate this calculator.
                    </p>
                </div>
            </div>
            <div id="calculator">
                <div id="display">
                    <div class="d1">0</div>
                    <div class="d2">0</div>
                    <div class="d3"></div>
                </div>
                <div id="buttons">
                    <div class="button clear-all">C</div>
                    <div class="button clear-last">CE</div>
                    <div class="button operation">%</div>
                    <div class="button operation">/</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operation">X</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operation">-</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operation">+</div>
                    <div class="button point number">.</div>
                    <div class="button number">0</div>
                    <div class="button equals ">=</div>
                </div>
            
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
