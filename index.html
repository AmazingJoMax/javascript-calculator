<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./resources/icon.png">
</head>
<body>
    <section>
    
        <div id="sidebar" class="close">
            <div class="sidebar-head">
                <!-- <img src="/resources/Junemontage (32).jpg" alt=""> -->
                <h2>Vanilla Calc v3</h2>
            </div>
            <div class="info">
                <p>
                    This is a simple calculator built on vanilla 
                    javascript with basic functions(+, /, *, -, %).
                </p>
                <p>Get more vanilla apps with source codes <a href="https://github.com/AmazingJoMax">here</a></p>
            </div>
        </div>

        <input type="checkbox" id="checkbox" class="toggle" 
        onclick="toggle()">

        <div id="calculator">
                <div id="header">
                    <h1>Calculator</h1>
                    <label for="checkbox" class="bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </label>
                </div>
                <div id="display">
                    <div class="d1">0</div>
                    <div class="d2">0</div>
                    <div class="d3"></div>
                </div>
                <div id="buttons">
                    <div class="button clear-all">C</div>
                    <div class="button clear-last">CE</div>
                    <div class="button operation">%</div>
                    <div class="button operation">/</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operation">X</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operation">-</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operation">+</div>
                    <div class="button point number">.</div>
                    <div class="button number">0</div>
                    <div class="button equals ">=</div>
                </div>
            
        </div>
    </section>
    <script src="./engine.js"></script>
    <script src="./script.js"></script>
</body>
</html>
